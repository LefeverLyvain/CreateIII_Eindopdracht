<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - Chuck Norris!</title>
    <meta charset="UTF-8" />

    <!-- Check for actual screen size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="style/screen.css" />

    <!--<link rel="icon" href="media/icon.png">-->
    <!--Icon weggelaten, want het gaf errors bij github.io-->

    <!--Jquery-->
    <script src="script/jquery-3.2.1.min.js"></script>
    <script src="script/jquery.textfill.min.js"></script>

    <!--Javascript-->
    <script src="script/app.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Actor" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>
<body>

    <div id="rct__footer" class="rct__footer">
        <nav class="nav__footer">
            <ul class="nav__footer__list">
                <li class="nav__footer__item"><a href="index.html" class="nav__footer__link">Home</a></li>
                <li class="nav__footer__item"><a href="contact.html" class="nav__footer__link">Contact</a></li>
                <li class="nav__footer__item"><a href="about.html" class="nav__footer__link">About</a></li>
            </ul>
        </nav>
    </div>
    <img id="img__chucknorris__pic" class="img__chucknorris__pic" src="media/chucknorris.png" alt="chuck norris"/>

    <form class="form__textballoon__contact">
        <img class="img__textballoon__picLarge" src="media/textballoonLarge.png" alt="empty large textballoon"/>
        <h1 class="h1__textballoon">Contact</h1>

        <div class="item__contact__name">
            <p class="txt__contact">Name:</p>
            <input class="input__contact" type="text" >
        </div>
        <div class="item__contact__email">
            <p class="txt__contact">Email:</p>
            <input class="input__contact" type="email">
        </div>
        <div class="item__contact__message">
            <p class="txt__contact">Message:</p>
            <textarea class="input__contact" rows="5"></textarea>
        </div>

        <input href="#" type="submit" class="btn__submit"></input>
    </form>


</body>
</html>
